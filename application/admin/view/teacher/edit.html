{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">教师名称</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="name" name="name" value="{$data.name|default=''}" placeholder="请输入教师名称"
                                       type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sex" class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-10 col-md-4">
                                <select id="sex" name="sex" class="form-control">
                                    <option value="1" {if $data.sex=="1"} selected{/if}>男</option>
                                    <option value="2" {if $data.sex=="2"} selected{/if}>女</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">手机号码</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="phone" name="phone" value="{$data.phone|default=''}" placeholder="请输入手机号码"
                                       type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="job_number" class="col-sm-2 control-label">工号</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <input id="job_number" name="job_number" value="{$data.job_number|default=''}"
                                           placeholder="请输入工号" type="number" class="form-control field-number">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cid" class="col-sm-2 control-label">所属学院</label>
                            <div class="col-sm-10 col-md-4">
                                <select id="cid" name="cid" class="form-control">
                                    {foreach name='college_info' id='item' key='data_key'}
                                    <option value="{$item.id}" {if $item.id==$data.cid} selected{/if}>{$item.name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="did" class="col-sm-2 control-label">所属部门</label>
                            <div class="col-sm-10 col-md-4">
                                <select id="did" name="did" class="form-control">
                                    {foreach name='department_info' id='item' key='data_key'}
                                    <option value="{$item.id}" {if $item.id==$data.did} selected{/if}>{$item.name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>

                    </div>
                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'name': {
                required: true,
            },
            'sex': {
                required: true,
            },
            'phone': {
                required: true,
            },
            'job_number': {
                required: true,
            },
            'cid': {
                required: true,
            },
            'did': {
                required: true,
            },

        },
        messages: {
            'name': {
                required: "教师名称不能为空",
            },
            'sex': {
                required: "性别不能为空",
            },
            'phone': {
                required: "手机号码不能为空",
            },
            'job_number': {
                required: "工号不能为空",
            },
            'cid': {
                required: "所属学院不能为空",
            },
            'did': {
                required: "所属部门不能为空",
            },

        }
    });
</script>
{/block}
