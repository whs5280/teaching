{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">视频名称</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="name" name="name" value="{$data.name|default=''}" placeholder="请输入视频名称"
                                       type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label">资源类型</label>
                            <div class="col-sm-10 col-md-4">
                                <select id="type" name="type" class="form-control">
                                    {foreach name='type_info' id='item' key='data_key'}
                                    <option value="{$item.id}">{$item.name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="path" class="col-sm-2 control-label">视频路径</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="path" name="path" placeholder="请上传视频" type="file" class="form-control field-video" >
                            </div>
                        </div>
                        <script>
                            $('#path').fileinput({
                                dropZoneTitle : "请上传小于150M的视频！",
                                //uploadUrl: '/ssm/videoAddress/savePdfAddress',
                                language: 'zh',
                                autoReplace : true,
                                showCaption : false,
                                maxFileCount : 1,
                                minFileCount:1,
                                maxFileSize : 153600,
                                initialPreviewShowDelete : false,
                                showClose : false,
                                showUploadedThumbs : true,
                                overwriteInitial: true,
                                browseLabel: '浏览',
                                initialPreviewAsData: true,
                                dropZoneEnabled: false,
                                showUpload: false,
                                showRemove: false,
                                layoutTemplates : {
                                    actionUpload:'',
                                },
                                allowedFileExtensions : [ "mp4","avi","dat","3gp","mov","rmvb"],
                                previewSettings : {
                                    image : {
                                        width : "100%",
                                        height : "100%"
                                    },
                                }
                            });
                            //异步上传返回结果处理
                            $('#path').on('fileerror', function(event, data, msg) {
                                console.log("fileerror");
                                console.log(data);
                            });
                            //异步上传返回结果处理
                            $("#path").on("fileuploaded", function(event, data, previewId, index) {
                                //debugger
                                videoUrl = "/file/video/videoAd/"+ data.response.url;

                                var ref = $(this).attr("data-ref");
                                $("input[name='" + ref + "']").val(data.response.url);
                            });
                        </script>

                    </div>
                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'name': {
                required: true,
            },
            'type': {
                required: true,
            },
            'path': {
                required: true,
            },

        },
        messages: {
            'name': {
                required: "视频名称不能为空",
            },
            'type': {
                required: "资源类型不能为空",
            },
            'path': {
                required: "视频路径不能为空",
            },

        }
    });
</script>
{/block}
