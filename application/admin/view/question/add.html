{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="box-body">
                        <div class="form-group">
    <label for="name" class="col-sm-2 control-label">试题名称</label>
    <div class="col-sm-10 col-md-4">
        <input id="name" name="name" value="{$data.name|default=''}" placeholder="请输入试题名称" type="text" class="form-control field-text">
    </div>
</div>
<div class="form-group">
    <label for="type" class="col-sm-2 control-label">试题类型</label>
    <div class="col-sm-10 col-md-4">
        <input id="type" name="type" value="{$data.type|default=''}" placeholder="请输入试题类型" type="text" class="form-control field-text">
    </div>
</div>
<div class="form-group">
    <label for="path" class="col-sm-2 control-label">试题路径</label>
    <div class="col-sm-10 col-md-4">
        <input id="path" name="path" value="{$data.path|default=''}" placeholder="请输入试题路径" type="text" class="form-control field-text">
    </div>
</div>
<div class="form-group">
    <label for="teacher_id" class="col-sm-2 control-label">教师ID</label>
    <div class="col-sm-10 col-md-4">
        <select name="teacher_id" id="teacher_id" class="form-control field-select" data-placeholder="请选择教师ID">
            <option value=""></option>
            
        </select>
    </div>
</div>
<script>
 $('#teacher_id').select2();
</script>

                    </div>
                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            {if !isset($data)}
                                <div class="btn-group pull-right">
                                    <label class="createContinue">
                                        <input type="checkbox" value="1" id="_create" name="_create"
                                                                   title="继续添加数据">继续添加</label>
                                </div>
                             {/if}
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
                'name': {
        required: true,
    },
    'type': {
        required: true,
    },
    'path': {
        required: true,
    },
    'teacher_id': {
        required: true,
    },

        },
        messages: {
                'name': {
        required: "试题名称不能为空",
    },
    'type': {
        required: "试题类型不能为空",
    },
    'path': {
        required: "试题路径不能为空",
    },
    'teacher_id': {
        required: "教师ID不能为空",
    },

        }
    });
</script>
{/block}
